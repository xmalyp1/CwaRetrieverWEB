<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Instance Retriever DP</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700|Roboto:300,400' rel='stylesheet' type='text/css'/>

    <link  th:href="@{/resources/css/animate.css}" rel="stylesheet" type="text/css" media="all" />
    <link  th:href="@{/resources/css/icomoon.css}" rel="stylesheet" type="text/css" media="all" />
    <link  th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <link  th:href="@{/resources/css/style.css}" rel="stylesheet" type="text/css" media="all" />

    <script th:src="@{/resources/js/modernizr-2.6.2.min.js}"></script>


</head>
<body>
<div class="box-wrap">
    <header role="banner" id="fh5co-header">
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="row">
                    <div class="col-md-3">
                        <div class="fh5co-navbar-brand">
                            <a class="fh5co-logo" th:href="@{/}"><img style="width: 200px;" th:src="@{/resources/images/cwa_logo.png}" alt="Closest Logo"/></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <ul class="nav text-center">
                            <li ><a th:href="@{/}"><span>Home</span></a></li>
                            <li class="active"><a th:href="@{/ontology}">Ontologies</a></li>
                            <li><a th:href="@{/retriever}">CWA Retriever</a></li>
                            <li><a th:href="@{/about}">About</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- END: header -->
    <main id="main">
        <div class="alert alert-danger col-md-6 col-md-offset-3 animate-box" th:if="${error}">
            <strong>Error!</strong> <p th:text="${reason}"></p>
        </div>
        <div class="container">
            <div class="col-md-8 col-md-offset-2 animate-box">
                <h2> Upload your own ontology </h2>
                <form action="#" th:action="@{/ontology/add}" th:object="${ontology}" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-md-6 field">
                            <label for="name">Name</label>
                            <input type="text" name="FName" id="name" class="form-control" required="true" th:field="*{name}"/>
                        </div>
                        <div class="col-md-6 field">
                            <label for="ftype">File type</label>
                            <select type="text" name="FName" id="ftype" class="form-control" required="true" th:field="*{fileType}">
                                <option th:each="owlType : ${owlFileTypes}"
                                        th:value = "${{owlType}}"
                                        th:text = "${owlType}"
                                        th:id = "${{owlType}}"  >
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 field">
                            <label for="file">File</label>
                            <input type="file" name="file" id="file" class="form-control" required="true"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 field">
                            <label for="message">Description</label>
                            <textarea name="message" id="message" cols="30" rows="5" class="form-control" th:field="*{description}"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 field">
                            <button type="submit" class="btn btn-primary login-btn btn-cwa">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- <div class="col-md-4"></div> -->
        </div>
    </main>


    <footer id="footer" role="contentinfo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center ">
                    <div class="footer-widget border">
                        <p class="pull-left"><image th:src="@{/resources/images/fei_logo.jpg}" style="width: 90px;  "/></p>
                        <p class="pull-right footer-text"> Diploma Thesis - CWA Instance Retriever by Bc. Patrik Maly</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- END: box-wrap -->

<!-- jQuery -->
<script th:src="@{/resources/js/jquery.min.js}"></script>
<!-- jQuery Easing -->
<script th:src="@{/resources/js/jquery.easing.1.3.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<!-- Waypoints -->
<script th:src="@{/resources/js/jquery.waypoints.min.js}"></script>

<!-- Main JS (Do not remove) -->
<script th:src="@{/resources/js/main.js}"></script>

</body>


</html>
